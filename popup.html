<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <h1>Time spent on browser :</h1>
        <p id="counter">0 minutes</p>
        <br>
        <p id="next"></p>
        <input
          type="range"
          name="curseur"
          id="curseur"
          min="5"
          max="60"
          step="5"
          value="5" />
        <output class="curseur-output" for="curseur"></output>
        <button id="changeBreak">Change break time</button>
        <br>
        <button id="reset">Time reset</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
